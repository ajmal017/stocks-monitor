<h2>{{subtitle}}</h2>
<button pButton type="button " (click)=onDebug() label="Show Detail in Console"></button>

<div>
  <p-dataTable [(value)]="purchasedStockList" [editable]="true" [rows]="15" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,15,20]"
    [responsive]="true" sortMode="multiple" resizableColumns="true" reorderableColumns="true" expandableRows="true">
    <p-header>
      <h3>Purchased Stocks</h3>
      <div style="text-align:right">
        <p-multiSelect [options]="purColsOptions" [(ngModel)]="purCols"></p-multiSelect>
      </div>
    </p-header>
    <div class="row">

      <p-column [style]="{'width':'100px', 'text-align':'right'}" expander="true" styleClass="col-icon">
        <template let-stock="rowData" pTemplate type="body">
          <button type="button" pButton icon="fa-times"></button>
          <button type="button" pButton icon="fa-arrow-down"></button>
        </template>
      </p-column>


      <p-column *ngFor="let col of purCols" [field]="col.field" [header]="col.header" [sortable]="true" [editable]="col.editable"></p-column>

    </div>


    <ng-template let-stock pTemplate="rowexpansion">
      <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3" style="text-align:center">

          </div>
          <div class="ui-grid-col-9">
            <div class="ui-grid ui-grid-responsive ui-grid-pad">
              <div class="ui-grid-row">
                <div class="ui-grid-col-2 label">Symbol: </div>
                <div class="ui-grid-col-10">{{stock.symbol}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>


    <p-footer>
      <div class="ui-helper-clearfix row" style="width:100%">
        <div class="col-md-3" style="text-align: left">
          <input pInputText id="newSymbol" [(ngModel)]="newStock.symbol" style="text-transform:uppercase" placeholder="Enter symbol"
          />
          <button type="button" pButton icon="fa-plus" (click)="onAddPurchasedStock()" label="Add"> </button>
        </div>
        <div class="col-md-3" style="text-align: left"> <button id="savePurchased" pButton type="button " (click)=onSavePurchase() label="Save Purchase"></button></div>
      </div>
    </p-footer>
  </p-dataTable>
</div>

<br/>
<br/>

<div>
  <p-dataTable [(value)]="favoriteStockList" [editable]="true" [rows]="15" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,15,20]"
    [responsive]="true" sortMode="multiple" resizableColumns="true" reorderableColumns="true">
    <p-header>
      <h3>Favorite Stocks</h3>

    </p-header>
    <p-column *ngFor="let col of favCols " [field]="col.field " [header]="col.header " [sortable]="true" [editable]="col.editable"></p-column>
    <p-footer>
      <div style="text-align: left"><button id="saveFavorite " class="btn btn-primary " type="button " (click)=onSaveFavorite()>Save Favorite</button></div>
    </p-footer>
  </p-dataTable>

</div>
<router-outlet></router-outlet>
